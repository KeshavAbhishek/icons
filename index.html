	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			--fa-navy: red !important;
		}
		body{
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: space-evenly;
			flex-wrap: wrap;
		}

		body::-webkit-scrollbar{
			display: none;
		}

		i{
			font-size: 12pc;
			padding: 2%;
			color: red;
			/* border: 1px solid red; */
			margin: 2% 0;
			position: relative;
			border-radius: 20px;
		}

		.copyHTMLCode{
			font-size: 8%;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			/* background: rgba(0, 0, 0, 0.3); */
			font-weight: bolder;
			visibility: hidden;
		}

		i:hover{
			color: #000 !important;
			cursor: pointer;
		}

		i:hover{
			background: rgba(255, 215, 0, 0.75);
			color: crimson !important;
			transition: background 0.45s ease;
		}
	</style>
</head>

	<script type="text/javascript" defer>
		datas = document.getElementsByTagName('i');

		for (var itemNumber = 0; itemNumber < datas.length; itemNumber++) {
			datas[itemNumber].removeAttribute('style');
			datas[itemNumber].removeAttribute('aria-hidden');
			datas[itemNumber].innerHTML='';
			datas[itemNumber].addEventListener('mousedown',(e)=>{
				navigator.clipboard.writeText(`${e.path[0].outerHTML}`);
			});
		}

		window.addEventListener('keydown',(e)=>{
			if(e.keyCode==32){
				e.preventDefault();
			}
		});
	</script>
